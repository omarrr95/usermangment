<div class="toolbar-section box-style">
  <h5 class="m-0">All Users</h5>
  <a class="btn btn-primary" [routerLink]="['/users/add']">add new user</a>

</div>
<div class="box-style">
  <div class="col-md-12 mt-4 text-center" *ngIf="isLoadingUser">
    <i class="fas fa-spinner fa-spin fa-2xl"></i>
    <p class="mt-3 text-center">Loading...</p>
  </div>
  <div class="table-responsive">
<table class="table table-hover">
    <thead *ngIf="!isLoadingUser">
      <tr>
        <th scope="col">#</th>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">age</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listUsers">
        <td scope="row">{{user.id}}</td>
        <td><img [src]="user.image" /></td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.age}}</td>
        <td>
          <a [routerLink]="['/users/edit',user.id]"><img src="./../../assets/img/icons/pen.svg"/></a>
          <a (click)="deleteUser(user.id)"><img src="./../../assets/img/icons/trash.svg"/></a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
</div>
